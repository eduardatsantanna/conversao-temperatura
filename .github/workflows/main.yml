name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 16.13.2

      - name: install Mocha and unit test packages
        run: |
          cd src;
          npm install -g mocha
          npm install
